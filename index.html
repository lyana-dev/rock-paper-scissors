<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Let's play Rock, Paper, Scissors!</h1>
        <h2 id="choose">What's your choice?</h2>
        <button id="rockButton" onclick="play('Rock')">Rock</button>
        <button id="paperButton" onclick="play('Paper')">Paper</button>
        <button id="scissorsButton" onclick="play('Scissors')">Scissors</button>
        <p id="result"></p>

        <script src="script.js"></script>
    </body>
